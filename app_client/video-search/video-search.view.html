<h1>Search Videos</h1>

<div class="container-fluid">

    <form>
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
            <label for="videoFileName">Filename:</label>
            <input id="videoFileName" type="text" placeholder="Filename" ng-model="vm.search.videoFileName" class="form-control">
        </div>
        <div class="form-group">
            <label for="videoEncodingType">Filename:</label>
            <input id="videoEncodingType" type="text" placeholder="File Type" ng-model="vm.search.videoEncodingType" class="form-control">
        </div>
        <div class="form-group">
            <label for="videoAuthor">Filename:</label>
            <input id="videoAuthor" type="text" placeholder="Author" ng-model="vm.search.videoAuthor" class="form-control">
        </div>
        <div class="form-group">
            <label for="videoKeywords">Filename:</label>
            <input id="videoKeywords" type="text" placeholder="Keywords" ng-model="vm.search.videoKeywords" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="vm.performSearch()">Search</button>
            <button class="btn btn-warning" ng-click="vm.resetForm()">Reset Form</button>
        </div>
    </form>

</div>
