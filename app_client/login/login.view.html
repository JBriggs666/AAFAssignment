<div class="container-fluid">
    <h1>Login</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
             <form ng-submit="vm.onSubmit()">
                 <div role="alert" ng-show="vm.formError" class="alter alert-danger">{{ vm.formError }}</div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" placeholder="Enter Email" ng-model="vm.credentials.email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Enter Password" ng-model="vm.credentials.password" class="form-control">
                </div>
                <button type="submit" class="btnm btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
